<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      text-align: center;
      padding: 50px;
      color: white;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden { display: none; }
    input, textarea {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Portal</h1>
  <p id="welcome"></p>

  <!-- Action Buttons -->
  <button onclick="showForm('Request Role')">Request Role</button>
  <button onclick="showForm('Join Event')">Join Event</button>
  <button onclick="showForm('Submit Suggestion')">Submit Suggestion</button>

  <!-- Form (hidden by default) -->
  <form id="requestForm" class="hidden" action="https://formsubmit.co/ezekielbuyloses@gmail.com" method="POST">
    <input type="hidden" id="hiddenUser" name="username">
    <input type="hidden" id="hiddenAction" name="action">
    <p id="formTitle"></p>
    <input type="text" name="details" placeholder="Enter details (e.g. Tester Role)" required>
    <br>
    <button type="submit">Send Request</button>
  </form>

  <script>
    // Get username from URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");
    document.getElementById("welcome").innerText = "Logged in as: " + username;
    document.getElementById("hiddenUser").value = username;

    function showForm(action) {
      document.getElementById("requestForm").classList.remove("hidden");
      document.getElementById("formTitle").innerText = `Fill details for: ${action}`;
      document.getElementById("hiddenAction").value = action;
    }
  </script>
</body>
</html>
