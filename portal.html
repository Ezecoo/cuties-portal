<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      text-align: center;
      padding: 50px;
      color: white;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Portal</h1>
  <p id="welcome"></p>

  <button onclick="sendRequest('Request Role')">Request Role</button>
  <button onclick="sendRequest('Join Event')">Join Event</button>
  <button onclick="sendRequest('Submit Suggestion')">Submit Suggestion</button>

  <p id="confirmation" style="color: lightgreen;"></p>

  <script>
    // Get username from URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");
    document.getElementById("welcome").innerText = "Logged in as: " + username;

    function sendRequest(action) {
      document.getElementById("confirmation").innerText = 
        `Your request for "${action}" has been sent!`;
      
      // TODO: Add FormSubmit or EmailJS here to send the request to your email
      console.log(`User ${username} requested: ${action}`);
    }
  </script>
</body>
</html>
