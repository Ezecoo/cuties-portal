<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Café Login</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #c79a6d, #6f4e37);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        margin-bottom: 10px;
    }
    p {
        margin-bottom: 30px;
        font-size: 1.2em;
    }
    button {
        background: #fff;
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 1em;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        transition: transform 0.2s ease;
    }
    button:hover {
        transform: scale(1.05);
    }
    button img {
        width: 20px;
    }
</style>
</head>
<body>

<h1>☕ Welcome to Cozy Café</h1>
<p>Sign in to get your favorite brews!</p>
<button id="googleLogin">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_%22G%22_Logo.svg">
    Sign in with Google
</button>

<script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Your Firebase config (replace with your project values)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // If already signed in, redirect
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "home.html"; // go to your home/dashboard
        }
    });

    // Button click handler
    document.getElementById("googleLogin").addEventListener("click", () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                console.log("Signed in:", result.user);
                window.location.href = "home.html"; // after login
            })
            .catch((error) => {
                console.error("Error signing in:", error);
            });
    });
</script>

</body>
</html>
