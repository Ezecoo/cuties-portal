<!DOCTYPE html>
<html>
<head>
  <title>Discord Server Portal</title>
</head>
<body>
  <h1>Welcome to My Discord Portal</h1>
  <p>Select what you want to do:</p>

  <form action="https://formsubmit.co/ezekiel@gmail.com" method="POST">
    <label>Your Discord Username:</label><br>
    <input type="text" name="discord_username" required><br><br>

    <label>Choose an Action:</label><br>
    <select name="action" required>
      <option value="Request Role">Request a Role</option>
      <option value="Join Event">Join an Event</option>
      <option value="Submit Suggestion">Submit a Suggestion</option>
    </select><br><br>

    <label>Details (optional):</label><br>
    <textarea name="details" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Send Request</button>
  </form>
</body>
</html>
