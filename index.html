<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Server Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    textarea {
      resize: none;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .action-btn {
      flex: 1;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .action-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Discord Server Portal</h1>
  <p>Choose an action and submit your request!</p>

  <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
    <label>Your Discord Username:</label>
    <input type="text" name="discord_username" required>

    <label>Details (optional):</label>
    <textarea name="details" rows="3"></textarea>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="action-btn" type="submit" name="action" value="Request Role">Request Role</button>
      <button class="action-btn" type="submit" name="action" value="Join Event">Join Event</button>
      <button class="action-btn" type="submit" name="action" value="Submit Suggestion">Submit Suggestion</button>
    </div>
  </form>
</body>
</html>
